<div *ngIf="service.user | async; then authenticated else guest"></div>

<div class="top-panel">
  <ng-template #guest>
    <h4>Hi Guest - Please login</h4>
    <button (click)="service.googleLogin()">
      <i class="fa fa-google"></i> Login with Google
    </button>
  </ng-template>
  
  <ng-template #authenticated>
    <div *ngIf="service.user | async as user">
      <img [src]="user.photoUrl" alt="user.username">
      <h4>Welcome, <strong>{{ user.username }}</strong></h4>
      <button (click)="service.signOut()">
        Sign Out
      </button>
    </div>
  </ng-template>
</div>
