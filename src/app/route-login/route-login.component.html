<div *ngIf="service.user | async; then authenticated else guest"></div>

<div class="top-panel">
  <ng-template #guest>
    <div class="alert alert-warning">Please login to view this page</div>
    <button class="google-btn" (click)="service.googleLogin(true)">
      <!-- <i class="fa fa-google"></i> Login with Google --> 
    </button>
  </ng-template>
  
  <ng-template #authenticated>
    <div *ngIf="service.user | async as user">
      <h4>Hi, <strong>{{ user.username }}</strong></h4>
      <p>You're already logged in.</p>
      <button class="btn btn-default" (click)="service.signOut()">
        Sign Out
      </button>
    </div>
  </ng-template>
</div>
