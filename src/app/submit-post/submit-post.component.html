<div class="contact-form-fields">
  <h3>Submit A Post</h3>
  <div [hidden]="!displaySent"><span class="label label-success">Post successfully submitted</span></div>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" [hidden]="displaySent">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" formControlName="title" placeholder="Post Title">
      <div *ngIf="title.invalid && (title.touched || title.dirty)" class="alert alert-danger">
        <div *ngIf="title.errors.required">Title is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="message">Body</label>
      <!-- <textarea id="message" cols="30" rows="4" class="form-control" formControlName="message" placeholder="Message"></textarea> -->
      <app-tinymce id="message" formControlName="message"></app-tinymce>      
      <div *ngIf="message.invalid && (message.touched || message.dirty)" class="alert alert-danger">
        <div *ngIf="message.errors.required">Message is required.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="contactForm.invalid">Submit Post</button>
  </form>
</div>
